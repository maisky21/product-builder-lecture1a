<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? | 저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-elements"></div>
    <div class="container">
        <button id="theme-toggle" class="theme-btn" aria-label="다크 모드 전환">☀️</button>
        <header>
            <h1>오늘의 미식 운세</h1>
            <p>신비로운 별들이 당신의 저녁 식사를 점지해드립니다.</p>
        </header>

        <main>
            <div id="capture-area">
                <div id="result-card" class="card hidden">
                    <div class="fortune-decoration">✨ ✧ ･ﾟ * ✨</div>
                    <div class="menu-emoji" id="menu-emoji">🍽️</div>
                    <h2 id="menu-name">메뉴 이름</h2>
                    <div class="category-badge" id="menu-category">카테고리</div>
                    <p id="menu-description">메뉴에 대한 설명이 이곳에 표시됩니다.</p>
                    <div class="lucky-number-section">
                        <span>오늘의 행운 번호</span>
                        <div id="lucky-digits">
                            <span class="digit">?</span>
                            <span class="digit">?</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-section">
                <button id="recommend-btn" class="primary-btn">나의 미식 운세 확인하기</button>
                <button id="share-btn" class="secondary-btn hidden">내 행운 공유하기</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="korean">한식</button>
                <button class="filter-btn" data-category="western">양식</button>
                <button class="filter-btn" data-category="japanese">일식</button>
                <button class="filter-btn" data-category="chinese">중식</button>
                <button class="filter-btn" data-category="simple">간단식</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Cosmic Dinner Fortune. ✨</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
